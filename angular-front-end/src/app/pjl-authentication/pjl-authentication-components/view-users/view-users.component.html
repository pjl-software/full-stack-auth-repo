<table *ngIf="enabledUsers$ | async; let enabledUsers">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Username</th>
    <th>Roles</th>
  </tr>
  <tr
    *ngFor="let user of enabledUsers; index as i"
    class="odd:bg-white even:bg-slate-50"
  >
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.roleNames }}</td>
  </tr>
</table>
