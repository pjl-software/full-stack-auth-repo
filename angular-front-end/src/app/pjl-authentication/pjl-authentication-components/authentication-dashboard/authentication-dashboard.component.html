<div *ngIf="this.userService.currentUser$ | async; let user">
  <div *ngIf="user.isAuthenticated === true" class="min-h-screen">
    <div>
      <div class="mx-auto max-w-7xl py-6 pb-10 pt-10 sm:px-6 lg:px-8">
        <app-view-users></app-view-users>
        <div class="justify-center md:columns-3">
          <app-create-user-button></app-create-user-button>
        </div>
      </div>
      <div *ngIf="user.isAdmin" class="bg-gray-200 px-6 py-24 sm:py-32 lg:px-8">
        <div
          class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
          aria-hidden="true"
        >
          <div
            class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
        <div class="mx-auto max-w-2xl text-center">
          <h2
            class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
          >
            Admin Panel
          </h2>
          <p class="mt-2 text-lg leading-8 text-gray-600">
            You can delete users here.
          </p>
        </div>
        <div>
          <app-delete-user-button></app-delete-user-button>
        </div>
      </div>
    </div>
  </div>
</div>
