# Server Properties
server.port=8443

# SSL/HTTPS
server.ssl.enabled=true
server.ssl.key-alias=pjl
server.ssl.key-password=password123
server.ssl.key-store=classpath:keystore/server.p12
server.ssl.key-store-password=password123

# Spring Actuator CORS
management.endpoints.web.cors.allowed-origins=https://localhost:4200
management.endpoints.web.cors.allowed-methods=GET

# Logging
## Set logging level for root logger
logging.level.root=INFO

## Configure logging for specific packages
#logging.level.org.springframework=DEBUG
#logging.level.com.example=DEBUG

## Define log file location and format
logging.file.name=/tmp/pjl-application-core.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n